<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Olá JSF</title>
</h:head>
<h:body>
	<p>Olá JSF</p>
	<h:form id="formPessoa">
		<h:inputText id="campoNome" value="#{pessoaBean.nome}"/><br/>
		<h:inputText id="campoSobrenome" value="#{pessoaBean.sobrenome}"/><br/>
		<h:outputText value="#{pessoaBean.nomeCompleto}"/><br/>
		<h:commandButton binding="#{pessoaBean.commandButton}" value="Adicionar nome" action="#{pessoaBean.addNome}"/>		
		<h:commandButton value="Mostrar nome completo" action="#{pessoaBean.mostrarNomeCompleto}"/>
		<h:dataTable value="#{pessoaBean.nomes}" var="nome">
			<h:column>
				<h:outputText value="#{nome}"/>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>	
</html>
