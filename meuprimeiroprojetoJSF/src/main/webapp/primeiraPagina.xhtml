<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>Olá, JSF</title>
	</h:head>
	<h:body>
		<p>JSF está aqui.</p>
		<h:form>
			<h:inputText id="campoNome" value="#{pessoaBean.nome}"/>
			<h:inputText id="campoSobrenome" value="#{pessoaBean.sobrenome}"/>
			<h:inputText id="nomeCompleto" value="#{pessoaBean.nomeCompleto}"/>
			<h:commandButton value="Mostrar nome" action="#{pessoaBean.addNome}"/>
		</h:form>
		<p>Lista de nomes:</p>
		<h:form>
			<h:inputText id="campoNome" value="#{pessoaBean.nome}"/>
			<h:commandButton binding="#{pessoaBean.htmlCommandButton}" value="Adicionar nome" action="#{pessoaBean.addNomes}"/>
			<h:dataTable value="#{pessoaBean.nomes}" var="nome">
				<h:column>
					<h:outputText value="#{nome}"/>
				</h:column>
			</h:dataTable>
		</h:form>
	</h:body>
</html>
